<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexx Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Codexx</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Home</h2>
        <p>This is a simple HTML website built for Codexx.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>The Codexx project demonstrates automated development workflows.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label>Name:<br><input type="text" name="name" required></label><br>
            <label>Email:<br><input type="email" name="email" required></label><br>
            <label>Message:<br><textarea name="message" required></textarea></label><br>
            <button type="submit">Send</button>
        </form>
        <p id="form-status"></p>
    </section>

    <footer>
        <p>&copy; 2023 Codexx</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
